<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
    <td>Name</td>
    <td>Color</td>
</tr>
    <tr th:each="capybara : ${capybaraList}">
        <td th:text="${capybara.name}"></td>
        <td th:text="${capybara.color}"></td>
    </tr>
</table>
</body>
</html>
